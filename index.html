<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
  <title>vinamilk pfp</title>
</head>

<header>Vinamilk-inspired Logo generator</header>

<body>
  <div class="container">
    <input class="main" type="text" placeholder="Enter main sentence">
    <input class="left" type="text" placeholder="Enter left sentence">
    <input class="right" type="text" placeholder="Enter right sentence">
    <button class="preview-btn">preview</button>
    <button class="download-btn">download</button>

  </div>
  
  <div class="preview">
    <div class="main-p"><div>Main Sentence</div></div>
    <div class="left-p"><div>Left Sentence</div></div>
    <div class="right-p"><div>Right Sentence</div></div>
  </div>

  <script src="index.js"></script>
</body>
